<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bulut Üssü</title>
  <style>
    :root{--bg:#0b1220;--card:#111a2b;--text:#e7ecf3;--muted:#9fb0c7;--accent:#50b5ff}
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;background:radial-gradient(1200px 600px at 10% -10%,#13203a 0%,transparent 60%),radial-gradient(1000px 500px at 110% 10%,#1a2b4a 0%,transparent 60%),var(--bg);color:var(--text);min-height:100vh;display:grid;place-items:center;padding:24px}
    .card{width:min(720px,95vw);background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,.02));border:1px solid rgba(255,255,255,.08);border-radius:20px;box-shadow:0 10px 40px rgba(0,0,0,.25);padding:28px 28px 20px}
    h1{margin:0 0 8px;font-size:clamp(28px,4vw,40px)}
    p{margin:0 0 20px;color:var(--muted);line-height:1.6}
    .actions{display:flex;gap:12px;flex-wrap:wrap}
    button{appearance:none;border:0;border-radius:14px;padding:12px 18px;font-weight:600;cursor:pointer;background:var(--accent);color:#051421;box-shadow:0 6px 20px rgba(80,181,255,.35);transition:transform .08s ease,filter .2s ease}
    button:hover{filter:brightness(1.05)}
    button:active{transform:translateY(1px)}
    code{background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.08);padding:2px 6px;border-radius:8px}
    footer{margin-top:18px;color:var(--muted);font-size:14px}
  </style>
</head>
<body>
  <main class="card" role="main">
    <h1>Bulut Üssü</h1>
    <p>Herkesin görebileceği basit bir açılış sayfası.</p>
    <div class="actions">
      <button id="fetchBtn" type="button">Verileri Getir</button>
    </div>
    <footer>
      <p>Durum: <span id="status">Hazır</span></p>
    </footer>
  </main>

  <script>
    const statusEl = document.getElementById('status');
    const API_URL = "https://bulut-gateway.efe-dere0637.workers.dev"; // kendi API URL'in
    const API_KEY = "GUCLUBIRSIFRE12345";                        // Terraform'a verdiğinle aynı

    document.getElementById('fetchBtn').addEventListener('click', async () => {
      statusEl.textContent = 'İstek gönderiliyor…';

      try {
        const res = await fetch(`${API_URL}?key=${encodeURIComponent(API_KEY)}`, {
          method: 'GET',
          headers: { 'Accept': 'application/json' }
        });
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const data = await res.json();
        statusEl.textContent = `Başarılı: ${Array.isArray(data) ? data.length : 1} kayıt.`;
        alert('Veri geldi:\n' + JSON.stringify(data, null, 2));
      } catch (err) {
        statusEl.textContent = 'Hata: ' + err.message;
      }
    });
  </script>
</body>
</html>
