<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <title>Bulut Üssü</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { border-collapse: collapse; margin-top: 15px; }
    th, td { border: 1px solid #ccc; padding: 6px 12px; }
    th { background: #f2f2f2; }
    #status { font-weight: bold; }
  </style>
</head>
<body>
  <h1>Bulut Üssü</h1>
  <p>API'den veri çekme testi (anahtar Frontend’de görünüyor).</p>
  
  <button id="fetchBtn">Verileri Getir</button>
  <p>Durum: <span id="status">Hazır</span></p>
  <div id="dataBox"></div>

<script>
// API URL ve Key (Terraform’da verdiğinle aynı olmalı)
const API_URL = "https://bulut-gateway.yayizz2.workers.dev"; // kendi API URL'in
const API_KEY = "<GUCLU_BIR_ANAHTAR>";                        // API key burada

async function fetchJSON() {
  const url = `${API_URL}?key=${encodeURIComponent(API_KEY)}`;
  const res = await fetch(url, { headers: { "Accept": "application/json" } });
  if (!res.ok) throw new Error(`HTTP ${res.status}`);
  return res.json();
}

function renderTable(rows) {
  const box = document.getElementById("dataBox");
  if (!rows.length) { box.innerHTML = "<p>Veri yok.</p>"; return; }
  
  const headers = Object.keys(rows[0]);
  const thead = `<thead><tr>${headers.map(h=>`<th>${h}</th>`).join("")}</tr></thead>`;
  const tbody = `<tbody>${rows.map(r=>`<tr>${headers.map(h=>`<td>${r[h]??""}</td>`).join("")}</tr>`).join("")}</tbody>`;
  
  box.innerHTML = `<table>${thead}${tbody}</table>`;
}

document.getElementById("fetchBtn").addEventListener("click", async () => {
  const statusEl = document.getElementById("status");
  statusEl.textContent = "İstek gönderiliyor…";
  try {
    const data = await fetchJSON();
    renderTable(data);
    statusEl.textContent = `Başarılı: ${data.length} satır.`;
  } catch (e) {
    statusEl.textContent = "Hata: " + e.message;
  }
});
</script>
</body>
</html>
